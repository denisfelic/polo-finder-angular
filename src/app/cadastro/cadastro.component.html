<div class="flex">
  <form [formGroup]="createPoloForm" (ngSubmit)="onSubmit()"
    class="flex flex-col h-full gap-5 p-10 mx-auto bg-white rounded-md shadow-xl w-fit">
    <div class="flex flex-col w-full">
      <label for="name">Nome</label>
      <input id="name" type="text" placeholder="Ex: Polo Univesp SP "formControlName="name"
        class="w-full max-w-xs input input-bordered input-primary" />
    </div>


    <div class="flex flex-col w-full">
      <label for="address">Endereço</label>
      <input id="address" type="text" placeholder="Ex: Av. Brasil" formControlName="address"
        class="w-full max-w-xs input input-bordered input-primary" />
    </div>


    <div class="flex flex-col w-full">
      <label for="city">Cidade</label>
      <input id="city" type="text" placeholder="Ex: São Paulo" formControlName="city"
        class="w-full max-w-xs input input-bordered input-primary" />
    </div>


    <div class="flex flex-col w-full">
      <label for="state">Estado</label>
      <input id="state" type="text" placeholder="Ex: SP" formControlName="state"
        class="w-full max-w-xs input input-bordered input-primary" />
    </div>
    <button type="submit" class="btn btn-primary" [ngClass]="processingForm === true ? 'loading btn-disabled' : '' ">
      {{ processingForm ? 'Enviando' : 'Enviar'}}
    </button>
  </form>
  <div class="modal" [ngClass]="showSuccessModal ? 'modal-open' : ''">
    <div class="modal-box ">
      <h3 class="text-lg font-bold">Mensagem</h3>
      <p class="py-4">O polo foi cadastrado com sucesso.</p>
      <div class="modal-action">
        <button for="my-modal-5" class="btn btn-primary" (click)="onCloseSuccessModal()">Fechar</button>
      </div>
    </div>
  </div>
</div>
